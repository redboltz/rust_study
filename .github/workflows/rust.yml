name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Version check
      run: rustc --version
      #run: cargo build --verbose
    - name: Build
      #run: cargo run --verbose
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
